
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openFirst()">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
      </ion-buttons>
    <ion-title>
      Examenes Kyu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row *ngFor="let alumno of alumnos">
      <ion-col *ngIf="alumno.tur==tutor">
        <ion-card>
          <ion-item>
            <ion-img style="width: 80px; height: 30px;" [src]="getUrl(alumno.kyu)"></ion-img>
            <ion-label>{{ alumno.Nombre }} </ion-label>
            <ion-button fill="outline" slot="end" (click)="buscar(alumno.id)">Datos</ion-button>
          </ion-item>
          <ion-card-content>
            <ion-item> 
            <ion-label> Horario {{alumno.Horario}} </ion-label>
            </ion-item>
            <ion-item> 
            <ion-label *ngIf="alumno.examenActivo==true">  <ion-button fill="outline"  style="display: block;" (click)="irExamen(alumno.id)">VER EXAMEN<ion-icon name="document-text-outline"></ion-icon></ion-button>  </ion-label>
            <ion-label *ngIf="alumno.examenActivo==false"> Ultimo examen {{alumno.FechaUltimoExamen}}  </ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
