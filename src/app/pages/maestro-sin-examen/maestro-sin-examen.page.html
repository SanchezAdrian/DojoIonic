
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button text="" defaultHref="/selector-maestro"></ion-back-button>   
      </ion-buttons>
    <ion-title>
      Examenes Alumnos 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot ="fixed" disabled="false" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">  
    <ion-refresher-content  
    pullingIcon="arrow-down"  
    pullingText="Pull to refresh"  
    refreshingSpinner="bubbles"  
    refreshingText="Refreshing....."></ion-refresher-content>   
  </ion-refresher>  
 
  <ion-grid>
    <ion-row *ngFor="let alumno of alumnos">
      <ion-col *ngIf="alumno.examenActivo==false">
         <ion-card *ngIf="alumno.Clase==clase">
          <ion-card-header style="padding-bottom: 2px">
            <ion-card-title style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
              {{ alumno.Nombre }}   {{ alumno.Apellidos }} -     {{alumno.Clase}}Âª clase
              
            </ion-card-title>
            <ion-card-subtitle >
              <ion-img style="width: 80px; height: 30px;" [src]="getUrl(alumno.kyu)"></ion-img>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>        
            Fecha ultimo examen {{alumno.FechaUltimoExamen}}     
                <ion-button style="height: 100%;display: block;"  (click)="buscar(alumno.id)">
                  <ion-icon name="eye"></ion-icon>
                </ion-button>
                <ion-button style="height: 100%;display: block;"  (click)="presentReact(alumno.id)">
                  <ion-icon name="bi bi-asterisk"></ion-icon>
                </ion-button> 
          </ion-card-content>
        </ion-card> 
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
